<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f1f1f1;
      font-family: Arial, sans-serif;
    }

    .calculator {
      background: #222;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.5);
    }

    .calculator input {
      width: 100%;
      height: 60px;
      text-align: right;
      margin-bottom: 20px;
      font-size: 2rem;
      border: none;
      border-radius: 10px;
      padding: 10px;
      outline: none;
      background: #333;
      color: #fff;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      grid-gap: 15px;
      justify-content: center;
    }

    .buttons button {
      height: 70px;
      border: none;
      border-radius: 15px;
      font-size: 1.5rem;
      cursor: pointer;
      transition: 0.2s;
    }

    .buttons button:hover {
      opacity: 0.8;
    }

    .number {
      background: #444;
      color: #fff;
    }

    .operator {
      background: #ff9500;
      color: #fff;
    }

    .clear {
      background: #d9534f;
      color: #fff;
    }

    .equal {
      background: #28a745;
      color: #fff;
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button class="operator" onclick="appendValue('/')">÷</button>
      <button class="operator" onclick="appendValue('*')">×</button>
      <button class="operator" onclick="appendValue('-')">−</button>

      <button class="number" onclick="appendValue('7')">7</button>
      <button class="number" onclick="appendValue('8')">8</button>
      <button class="number" onclick="appendValue('9')">9</button>
      <button class="operator" onclick="appendValue('+')">+</button>

      <button class="number" onclick="appendValue('4')">4</button>
      <button class="number" onclick="appendValue('5')">5</button>
      <button class="number" onclick="appendValue('6')">6</button>
      <button class="equal" onclick="calculate()">=</button>

      <button class="number" onclick="appendValue('1')">1</button>
      <button class="number" onclick="appendValue('2')">2</button>
      <button class="number" onclick="appendValue('3')">3</button>

      <button class="number" style="grid-column: span 2;" onclick="appendValue('0')">0</button>
      <button class="number" onclick="appendValue('.')">.</button>
    </div>
  </div>

  <script>
    let display = document.getElementById("display");

    function appendValue(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = "";
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = "Error";
      }
    }
  </script>
</body>
</html>
